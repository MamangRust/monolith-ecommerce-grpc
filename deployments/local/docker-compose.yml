services:
  postgres:
    image: postgres:17-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: DRAGON
      POSTGRES_PASSWORD: DRAGON
      POSTGRES_DB: PAYMENT_GATEWAY
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_ecommerce_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U DRAGON -d PAYMENT_GATEWAY"]
      interval: 5s
      timeout: 5s
      retries: 5
  migrate:
    image: migrate-ecommerce-service:1.0
    container_name: migrate-ecommerce
    volumes:
      - ./docker.env:/app/docker.env
      - ./pkg/database/migrations:/app/pkg/database/migrations
    env_file: ./docker.env
    environment:
      APP_ENV: docker
      DB_URL: postgres://DRAGON:DRAGON@postgres/PAYMENT_GATEWAY
    networks:
      - app_ecommerce_network
    depends_on:
      postgres:
        condition: service_healthy

  apigateway:
    image: apigateway-ecommerce-service:1.0
    container_name: apigateway-ecommerce
    env_file: ./docker.env 
    volumes:
      - ./docker.env:/app/docker.env
    ports:
      - "5000:5000"
    networks:
      - app_ecommerce_network
    depends_on:
      - postgres
      - kafka
      - auth
      - role
      - user
      - category
      - merchant
      - orderitem
      - order
      - product
      - transaction
      - cart
      - review
      - slider
      - shipping_address
      - banner
      - merchant_award
      - merchant_business
      - merchant_detail
      - merchant_policy
      - review_detail
    environment:
      - APP_ENV=docker

